<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link rel="shortcut icon" href="imgverxan/favicon-32x32.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0D0D0D;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            display: block;
            position: fixed; /* fixo no fundo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;  /* Joga o canvas atrás do conteúdo */
        }

        h1 {
            color: white;
            font-family: sans-serif;
            margin-top: 20px;
        }

        h2 {
            color: white;
            font-family: sans-serif;
            margin-top: 20px;
        }

        footer {
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            margin-top: 125px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: #F2380F;
            background-color: #0D0D0D;
        }

        .localNumero {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .localNumero input {
            width: 100px;
            height: 40px;
            border-radius: 5px;
            border: none;
            padding-left: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #0D0D0D;
        }

        .botao {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #F2380F;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .botao-recomecar {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        .dica-texto {
            color: yellow;
            font-weight: bold;
        }

        .maiorMenor {
            color: yellow;
            font-size: 20px;
            text-shadow: 0 0 5px #F2380F; 
        }

        .resultado {
            margin-top: 40px;
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
            color: white;
        }

        .mensagem-acerto {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 1.5s infinite;
            padding: 20px;
            border-radius: 10px;
            background-color: #0D0D0D;
            border: 2px solid #00ff00;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>
        Bem-Vindo ao Jogo do Número Secreto!
    </h1>
    <h2>
        O número secreto está entre 1 e 50. Tente adivinhar!
    </h2>
    <div class="localNumero"><input type="number" name="NumeroSecreto" id="NumeroSecreto"></div>
    <button class="botao">Adivinhar</button>
    <p class="resultado"></p>
    <footer>
        <p>Criado por <a href="https://github.com/alexandrexan" target="_blank">XAN &#x1F448;</a></p>
    </footer>
    <script src="ns.js"></script>
</body>
</html>
